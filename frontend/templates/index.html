<!-- frontend/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
</head>
<body>
    <h1>Productivity Tracker</h1>
    <form method="post">
        <label for="github_username">GitHub Username:</label>
        <input type="text" name="github_username" required><br>
        <label for="github_repository">GitHub Repository:</label>
        <input type="text" name="github_repository" required><br>
        <label for="github_token">GitHub Personal Access Token:</label>
        <input type="password" name="github_token" required><br>
        <button type="submit">Submit</button>
    </form>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
