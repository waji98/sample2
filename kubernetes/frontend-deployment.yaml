apiVersion: apps/v1
kind: Deployment
metadata:
  name: productivity-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productivity-frontend
  template:
    metadata:
      labels:
        app: productivity-frontend
    spec:
      containers:
      - name: frontend
        image: vaji123/sample:sample20  # Replace with your Docker registry and tag
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: productivity-frontend-service
spec:
  selector:
    app: productivity-frontend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 5000
      nodePort: 31428
  type: NodePort
